{% extends 'tasks/base.html' %}

{% block title %}Delete Task - Todo List{% endblock %}

{% block content %}
<div class="form-section">
    <div class="form-container warning-form">
        <h2>Delete Task</h2>
        
        <div class="warning-message">
            <p>Are you sure you want to delete this task?</p>
            <p class="task-to-delete"><strong>{{ task.title }}</strong></p>
            <p class="text-muted">This action cannot be undone.</p>
        </div>

        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn-submit btn-danger">Yes, Delete</button>
                <a href="{% url 'calendar' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
